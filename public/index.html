<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiny Credit Â· Shopify App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f3ef;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #5c5c5c;
      --accent: #0d6b5c;
      --accent-hover: #0a5548;
      --border: #e5e2dc;
      --error: #c23d3d;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 24px;
      line-height: 1.5;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 4px 0;
      color: var(--text);
    }

    .subtitle {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin: 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .products-section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--text);
    }

    #products {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 12px;
    }

    #products .product-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #products .product-card:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow);
    }

    #products .product-title {
      font-weight: 500;
      color: var(--text);
    }

    #products .product-id {
      font-size: 0.8125rem;
      color: var(--text-muted);
      font-family: ui-monospace, monospace;
    }

    .state-message {
      padding: 32px 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9375rem;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      background: var(--surface);
    }

    .state-message.error {
      color: var(--error);
      border-color: rgba(194, 61, 61, 0.3);
      background: rgba(194, 61, 61, 0.06);
    }

    .state-message code {
      font-size: 0.875rem;
      padding: 2px 6px;
      background: var(--bg);
      border-radius: 4px;
      color: var(--text);
    }

    .loader {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .loader-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: loader-bounce 0.6s ease-in-out infinite both;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.1s; }
    .loader-dot:nth-child(3) { animation-delay: 0.2s; }

    @keyframes loader-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
      40% { transform: scale(1); opacity: 1; }
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 12px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--text-muted);
    }

    @media (min-width: 640px) {
      body { padding: 32px; }
      .card { padding: 28px; }
      #products { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shiny Credit</h1>
      <p class="subtitle">View and manage your store products</p>
    </header>

    <div class="card">
      <div class="actions">
        <button type="button" class="btn" id="load">
          Load products
        </button>
      </div>

      <section class="products-section" aria-live="polite">
        <h2>Products</h2>
        <ul id="products">
          <li class="state-message" id="initial-state">
            Open this app from the Shopify admin (missing <code>?shop=...</code>) to load products.
          </li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    const shop = new URLSearchParams(window.location.search).get("shop")
    const button = document.getElementById("load")
    const list = document.getElementById("products")
    const initialState = document.getElementById("initial-state")

    if (shop) {
      if (initialState) initialState.remove()
      const emptyLi = document.createElement("li")
      emptyLi.className = "state-message"
      emptyLi.id = "placeholder"
      emptyLi.textContent = "Click â€œLoad productsâ€ to fetch your storeâ€™s products."
      list.appendChild(emptyLi)
    } else {
      button.disabled = true
    }

    function setListContent(htmlOrElements) {
      list.innerHTML = ""
      if (typeof htmlOrElements === "string") {
        const wrap = document.createElement("li")
        wrap.innerHTML = htmlOrElements
        list.appendChild(wrap)
      } else if (Array.isArray(htmlOrElements)) {
        htmlOrElements.forEach(el => list.appendChild(el))
      }
    }

    function showLoading() {
      setListContent(
        '<li class="state-message"><div class="loader">' +
        '<span class="loader-dot"></span><span class="loader-dot"></span><span class="loader-dot"></span>' +
        '</div></li>'
      )
    }

    function showError(msg) {
      setListContent(`<li class="state-message error">${msg}</li>`)
    }

    function showEmpty() {
      setListContent(
        '<li class="state-message">' +
        '<div class="empty-icon">ðŸ“¦</div>' +
        'No products found in this store.' +
        '</li>'
      )
    }

    function renderProducts(edges) {
      const items = edges.map(({ node }) => {
        const li = document.createElement("li")
        li.className = "product-card"
        li.innerHTML = `
          <span class="product-title">${escapeHtml(node.title || "Untitled")}</span>
          <span class="product-id">${escapeHtml((node.id || "").split("/").pop() || "")}</span>
        `
        return li
      })
      setListContent(items)
    }

    function escapeHtml(str) {
      const div = document.createElement("div")
      div.textContent = str
      return div.innerHTML
    }

    button.addEventListener("click", async () => {
      if (!shop) return
      showLoading()

      try {
        const res = await fetch(`/products?shop=${encodeURIComponent(shop)}`)
        const data = await res.json().catch(() => ({}))
        const errMsg = data?.error || data?.message

        if (!res.ok) {
          showError(`${errMsg || "Error loading products"} (${res.status})`)
          return
        }

        const products = data?.data?.products?.edges || []

        if (!products.length) {
          showEmpty()
          return
        }

        renderProducts(products)
      } catch (err) {
        showError("Could not load products. Check your connection and try again.")
      }
    })
  </script>
</body>
</html>
