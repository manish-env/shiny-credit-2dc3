<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiny Credit Â· Shopify App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f3ef;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #5c5c5c;
      --accent: #0d6b5c;
      --accent-hover: #0a5548;
      --border: #e5e2dc;
      --error: #c23d3d;
      --radius: 12px;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 24px;
      line-height: 1.5;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 4px 0;
      color: var(--text);
    }

    .subtitle {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin: 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
    .btn-secondary:hover:not(:disabled) {
      background: rgba(13, 107, 92, 0.08);
    }

    .products-section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--text);
    }

    #products {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .product-block-header {
      padding: 14px 18px;
      font-weight: 600;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .variants-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .variant-row {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .variant-row:last-of-type { border-bottom: none; }

    .variant-info {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px 16px;
    }

    .variant-title {
      font-weight: 500;
      color: var(--text);
    }

    .variant-sku {
      font-size: 0.8125rem;
      color: var(--text-muted);
      font-family: ui-monospace, monospace;
    }

    .metafields-existing {
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .metafields-existing span {
      display: inline-block;
      margin-right: 8px;
      margin-bottom: 4px;
      padding: 4px 8px;
      background: var(--bg);
      border-radius: 6px;
    }

    .metafield-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto auto auto;
      gap: 8px;
      align-items: end;
      flex-wrap: wrap;
    }

    .metafield-form .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .metafield-form label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .metafield-form input,
    .metafield-form select {
      padding: 8px 10px;
      font-family: inherit;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
    }

    .metafield-form .btn-sm {
      padding: 8px 14px;
      font-size: 0.875rem;
    }

    .form-feedback {
      font-size: 0.8125rem;
      grid-column: 1 / -1;
    }

    .form-feedback.success { color: var(--accent); }
    .form-feedback.error { color: var(--error); }

    @media (max-width: 640px) {
      .metafield-form { grid-template-columns: 1fr 1fr; }
      .metafield-form .btn-sm { grid-column: span 2; }
    }

    .state-message {
      padding: 32px 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9375rem;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      background: var(--surface);
    }

    .state-message.error {
      color: var(--error);
      border-color: rgba(194, 61, 61, 0.3);
      background: rgba(194, 61, 61, 0.06);
    }

    .state-message code {
      font-size: 0.875rem;
      padding: 2px 6px;
      background: var(--bg);
      border-radius: 4px;
      color: var(--text);
    }

    .loader {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .loader-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: loader-bounce 0.6s ease-in-out infinite both;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.1s; }
    .loader-dot:nth-child(3) { animation-delay: 0.2s; }

    @keyframes loader-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
      40% { transform: scale(1); opacity: 1; }
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 12px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--text-muted);
    }

    @media (min-width: 640px) {
      body { padding: 32px; }
      .card { padding: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shiny Credit</h1>
      <p class="subtitle">View and manage your store products</p>
    </header>

    <div class="card">
      <div class="actions">
        <button type="button" class="btn" id="load">
          Load products
        </button>
        <a href="#" target="_blank" rel="noopener" class="btn btn-secondary" id="upload-link">Upload preorder sheet</a>
      </div>

      <section class="products-section" aria-live="polite">
        <h2>Products</h2>
        <ul id="products">
          <li class="state-message" id="initial-state">
            Open this app from the Shopify admin (missing <code>?shop=...</code>) to load products.
          </li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    const shop = new URLSearchParams(window.location.search).get("shop")
    const button = document.getElementById("load")
    const list = document.getElementById("products")
    const initialState = document.getElementById("initial-state")

    if (shop) {
      if (initialState) initialState.remove()
      document.getElementById("upload-link").href = "/preorder.html?shop=" + encodeURIComponent(shop)
      const emptyLi = document.createElement("li")
      emptyLi.className = "state-message"
      emptyLi.id = "placeholder"
      emptyLi.textContent = "Click â€œLoad productsâ€ to fetch your storeâ€™s products."
      list.appendChild(emptyLi)
    } else {
      button.disabled = true
    }

    function setListContent(htmlOrElements) {
      list.innerHTML = ""
      if (typeof htmlOrElements === "string") {
        const wrap = document.createElement("li")
        wrap.innerHTML = htmlOrElements
        list.appendChild(wrap)
      } else if (Array.isArray(htmlOrElements)) {
        htmlOrElements.forEach(el => list.appendChild(el))
      }
    }

    function showLoading() {
      setListContent(
        '<li class="state-message"><div class="loader">' +
        '<span class="loader-dot"></span><span class="loader-dot"></span><span class="loader-dot"></span>' +
        '</div></li>'
      )
    }

    function showError(msg) {
      setListContent(`<li class="state-message error">${msg}</li>`)
    }

    function showEmpty() {
      setListContent(
        '<li class="state-message">' +
        '<div class="empty-icon">ðŸ“¦</div>' +
        'No products found in this store.' +
        '</li>'
      )
    }

    const METAFIELD_TYPES = [
      { value: "single_line_text_field", label: "Text" },
      { value: "multi_line_text_field", label: "Multi-line text" },
      { value: "number_integer", label: "Integer" },
      { value: "number_decimal", label: "Decimal" },
      { value: "boolean", label: "Boolean" },
      { value: "date", label: "Date" },
      { value: "date_time", label: "Date & time" },
      { value: "json", label: "JSON" }
    ]

    function renderProducts(edges) {
      const items = edges.map(({ node: product }) => {
        const li = document.createElement("li")
        li.className = "product-block"
        const variants = product.variants?.edges ?? []
        const variantRows = variants.map(({ node: v }) => {
          const metafields = v.metafields?.edges ?? []
          const metaList = metafields.length
            ? metafields.map(({ node: m }) =>
                `<span>${escapeHtml(m.namespace)}.${escapeHtml(m.key)} = ${escapeHtml(String(m.value).slice(0, 40))}${String(m.value).length > 40 ? "â€¦" : ""}</span>`
              ).join("")
            : ""
          const formId = "mf-" + (v.id || "").replace(/\W/g, "-")
          return `
            <li class="variant-row" data-variant-id="${escapeHtml(v.id)}">
              <div class="variant-info">
                <span class="variant-title">${escapeHtml(v.title || "Default")}</span>
                ${v.sku ? `<span class="variant-sku">SKU: ${escapeHtml(v.sku)}</span>` : ""}
              </div>
              ${metaList ? `<div class="metafields-existing">${metaList}</div>` : ""}
              <form class="metafield-form" id="${formId}" data-variant-id="${escapeHtml(v.id)}">
                <div class="field">
                  <label for="${formId}-ns">Namespace</label>
                  <input id="${formId}-ns" name="namespace" placeholder="custom" required />
                </div>
                <div class="field">
                  <label for="${formId}-key">Key</label>
                  <input id="${formId}-key" name="key" placeholder="credit_value" required />
                </div>
                <div class="field">
                  <label for="${formId}-value">Value</label>
                  <input id="${formId}-value" name="value" placeholder="0" />
                </div>
                <div class="field">
                  <label for="${formId}-type">Type</label>
                  <select id="${formId}-type" name="type">
                    ${METAFIELD_TYPES.map(t => `<option value="${escapeHtml(t.value)}">${escapeHtml(t.label)}</option>`).join("")}
                  </select>
                </div>
                <button type="submit" class="btn btn-sm">Add metafield</button>
                <div class="form-feedback" role="status" aria-live="polite"></div>
              </form>
            </li>
          `
        }).join("")
        const variantsHtml = variantRows || "<li class=\"variant-row\"><span class=\"variant-title\">No variants</span></li>"
        li.innerHTML = `
          <div class="product-block-header">${escapeHtml(product.title || "Untitled")}</div>
          <ul class="variants-list">${variantsHtml}</ul>
        `
        return li
      })
      setListContent(items)
      attachMetafieldForms()
    }

    function attachMetafieldForms() {
      list.querySelectorAll(".metafield-form").forEach(form => {
        form.onsubmit = async (e) => {
          e.preventDefault()
          const variantId = form.getAttribute("data-variant-id")
          const fd = new FormData(form)
          const namespace = (fd.get("namespace") || "").trim()
          const key = (fd.get("key") || "").trim()
          const value = String(fd.get("value") ?? "")
          const type = fd.get("type") || "single_line_text_field"
          const feedback = form.querySelector(".form-feedback")
          feedback.textContent = ""
          feedback.className = "form-feedback"
          const btn = form.querySelector('button[type="submit"]')
          btn.disabled = true
          try {
            const res = await fetch(`/metafield?shop=${encodeURIComponent(shop)}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ variantId, namespace, key, value, type })
            })
            const data = await res.json().catch(() => ({}))
            if (res.ok && data.success) {
              feedback.textContent = "Metafield saved."
              feedback.className = "form-feedback success"
              setTimeout(() => { feedback.textContent = "" }, 3000)
            } else {
              const msg = data?.userErrors?.[0]?.message || data?.error || "Failed to save"
              feedback.textContent = msg
              feedback.className = "form-feedback error"
            }
          } catch (err) {
            feedback.textContent = "Network error."
            feedback.className = "form-feedback error"
          }
          btn.disabled = false
        }
      })
    }

    function escapeHtml(str) {
      const div = document.createElement("div")
      div.textContent = str
      return div.innerHTML
    }

    button.addEventListener("click", async () => {
      if (!shop) return
      showLoading()

      try {
        const res = await fetch(`/products?shop=${encodeURIComponent(shop)}`)
        const data = await res.json().catch(() => ({}))
        const errMsg = data?.error || data?.message

        if (!res.ok) {
          showError(`${errMsg || "Error loading products"} (${res.status})`)
          return
        }

        const products = data?.data?.products?.edges || []

        if (!products.length) {
          showEmpty()
          return
        }

        renderProducts(products)
      } catch (err) {
        showError("Could not load products. Check your connection and try again.")
      }
    })
  </script>
</body>
</html>
